
<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    

                    <div class="card" *ngFor="let i of data">
                        <img src="{{i.urlToImage}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">{{i.title}}</p>
                          <p class="card-text">{{i.description}}</p>
                        </div>
                      </div>
                </div> 


            </div>
        </div>    
    </div>    
</div>
